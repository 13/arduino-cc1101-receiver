[env:esp32-s3-zero]
platform = espressif32 @ 6.9.0
;platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
;upload_port = /dev/arduino/esp32s3zero
;monitor_port = /dev/arduino/esp32s3zero
monitor_speed = 115200
monitor_filters = default, time
board_build.filesystem = littlefs
board_upload.flash_size = 4MB
board_build.partitions = default.csv
build_flags = 
    !python build_flags.py
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DBOARD_HAS_PSRAM
lib_ldf_mode=deep
lib_deps =
    sandeepmistry/LoRa@^0.8.0
    bblanchon/ArduinoJson@^6.20.1
    knolleary/PubSubClient@^2.8
    arduino-libraries/NTPClient@^3.2.1
    rweather/Crypto@^0.4.0
    ;https://github.com/13/ArduinoEspHelper.git
    ;me-no-dev/AsyncTCP@^1.1.1
    ;me-no-dev/ESP Async WebServer@^1.2.4
	;esphome/AsyncTCP-esphome@^2.1.2
    ;esphome/ESPAsyncWebServer-esphome@^3.1.0
    ;https://github.com/me-no-dev/AsyncTCP
    ;https://github.com/me-no-dev/ESPAsyncWebServer
    https://github.com/esphome/AsyncTCP
    https://github.com/esphome/ESPAsyncWebServer

