[platform]
default_envs = duemilanove

[env:duemilanove]
platform = atmelavr
framework = arduino
board = diecimilaatmega328
upload_port = /dev/ttyUSB2009
;upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB2009
monitor_speed = 9600
monitor_filters = default, time
lib_deps = 
    RadioLib

