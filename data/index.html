<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <hr id="ws-state" class="border border-2 opacity-100 mt-0">
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 id="hostname" class="text-center"></h4>
          <div>
            <div>
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <th><span class="labelIp">IP: </span></th>
                    <td class="text-end"><span id="getIp"></span></td>
                  </tr>
                  <tr>
                    <th><span class="labelMqtt">MQTT: </span></th>
                    <td class="text-end"><span id="getMqtt"></span></td>
                  </tr>
                  <tr>
                    <th><span class="labelMqtt">SSID: </span></th>
                    <td class="text-end"><span id="getSSID"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <p class="text-center small"><a href="http://192.168.22.174/webserial" class="link-secondary">WebSerial</a></p>
        </div>
      </div>
    </div>
    <script
      src="js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    var gateway = `ws://${window.location.hostname}/ws`;
    var websocket;
    function initWebSocket() {
      console.log('Trying to open a WebSocket connection...');
      websocket = new WebSocket(gateway);
      websocket.onopen    = onOpen;
      websocket.onclose   = onClose;
      websocket.onmessage = onMessage; // <-- add this line
    }
    function onOpen(event) {
      console.log('Connection opened');
      var element = document.getElementById("ws-state");
      if (element.classList.contains("border-danger")){
        element.classList.remove("border-danger");
      }
      if (!element.classList.contains("border-success")){
        element.classList.add("border-success");
      }
    }
  
    function onClose(event) {
      console.log('Connection closed');
      var element = document.getElementById("ws-state");
      if (element.classList.contains("border-success")){
        element.classList.remove("border-success");
      }
      if (!element.classList.contains("border-danger")){
        element.classList.add("border-danger");
      }
      setTimeout(initWebSocket, 2000);
    }
    function onMessage(event) {
      const parsedData = JSON.parse(event.data);
      console.log('getIp2: ' + parsedData);
      document.getElementById("getIp").innerHTML = event.data;
      document.getElementById("getMqtt").innerHTML = parsedData.wifi.ip;
      document.getElementById("getSSID").innerHTML = parsedData.wifi.ssid;
      document.getElementById("hostname").innerHTML = parsedData.wifi.hostname;
      document.querySelector('title').textContent = parsedData.wifi.hostname;
      console.log('getIp1: ' + event.data);
    }
    window.addEventListener('load', onLoad);
    function onLoad(event) {
      initWebSocket();
    }
  </script>
</html>
