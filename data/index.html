<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <hr id="ws-state" class="border border-2 opacity-100 mt-0" />
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 id="hostname" class="text-center"></h3>
          <div>
            <div>
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <th><span class="labelMqtt">SSID: </span></th>
                    <td class="text-end">
                      <span id="ssid"></span> (<span id="rssi"></span>)
                    </td>
                  </tr>
                  <tr>
                    <th><span class="labelIp">IP: </span></th>
                    <td class="text-end"><span id="ip"></span></td>
                  </tr>
                  <!--<tr>
                    <th><span class="labelUptime">Uptime: </span></th>
                    <td class="text-end"><span id="uptime"></span></td>
                  </tr>-->
                  <tr>
                    <th><span class="labelReset">Reset: </span></th>
                    <td class="text-end"><span id="reset"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <p class="text-center small"><span id="cc1101"></span></p>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
  <script>
    function formatTime(seconds) {
      if (typeof seconds === "undefined") {
        return "";
      } else {
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        const formattedDays = days > 0 ? days + "d " : "";
        const formattedHours =
          hours - Math.floor(hours / 24) * 24 > 0
            ? hours - Math.floor(hours / 24) * 24 + "h "
            : "";
        const formattedMinutes =
          minutes - Math.floor(minutes / 60) * 60 > 0
            ? minutes - Math.floor(minutes / 60) * 60 + "m "
            : "";
        const formattedSeconds =
          seconds >= 60 ? seconds - minutes * 60 + "s" : seconds + "s";

        const formattedTime =
          formattedDays + formattedHours + formattedMinutes + formattedSeconds;

        return formattedTime;
      }
    }

    var gateway = `ws://${window.location.hostname}/ws`;
    var websocket;
    function initWebSocket() {
      console.log("Trying to open a WebSocket connection...");
      websocket = new WebSocket(gateway);
      websocket.onopen = onOpen;
      websocket.onclose = onClose;
      websocket.onmessage = onMessage; // <-- add this line
    }
    function onOpen(event) {
      console.log("Connection opened");
      var element = document.getElementById("ws-state");
      if (element.classList.contains("border-danger")) {
        element.classList.remove("border-danger");
      }
      if (!element.classList.contains("border-success")) {
        element.classList.add("border-success");
      }
    }

    function onClose(event) {
      console.log("Connection closed");
      var element = document.getElementById("ws-state");
      if (element.classList.contains("border-success")) {
        element.classList.remove("border-success");
      }
      if (!element.classList.contains("border-danger")) {
        element.classList.add("border-danger");
      }
      setTimeout(initWebSocket, 2000);
    }
    function onMessage(event) {
      const parsedData = JSON.parse(event.data);
      console.log("JSON: " + event.data);
      if (typeof parsedData.wifi !== "undefined") {
        if (typeof parsedData.wifi.hostname !== "undefined") {
          document.querySelector("title").textContent =
            parsedData.wifi.hostname;
          document.getElementById("hostname").innerHTML =
            parsedData.wifi.hostname;
        }
        if (typeof parsedData.wifi.ip !== "undefined") {
          document.getElementById("ip").innerHTML = parsedData.wifi.ip;
        }
        if (typeof parsedData.wifi.ssid !== "undefined") {
          document.getElementById("ssid").innerHTML = parsedData.wifi.ssid;
        }
        if (typeof parsedData.wifi.reset !== "undefined") {
          document.getElementById("reset").innerHTML = parsedData.wifi.reset;
        }
        if (typeof parsedData.wifi.rssi !== "undefined") {
          document.getElementById("rssi").innerHTML = parsedData.wifi.rssi;
        }
      }
      /*if (typeof parsedData.uptime !== "undefined") {
        document.getElementById("uptime").innerHTML = formatTime(
          parsedData.uptime
        );
      }*/
      if (typeof parsedData.cc1101 !== "undefined") {
        document.getElementById("cc1101").innerHTML = JSON.stringify(
          parsedData.cc1101
        );
      }
    }
    window.addEventListener("load", onLoad);
    function onLoad(event) {
      initWebSocket();
    }
  </script>
</html>
