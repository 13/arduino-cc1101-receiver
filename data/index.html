<!DOCTYPE html>
<html class="h-100" lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body class="d-flex flex-column h-100">
    <hr id="ws-state" class="border border-2 opacity-100 mt-0" />
    <main class="flex-shrink-0">
      <div class="container">
        <div class="row">
          <div class="col">
            <div id="hostname" class="display-6 text-center"></div>
            <p id="desc" class="lead text-center">arduino cc1101 receiver</p>
            <div>
              <div>
                <table class="table table-hover mb-0">
                  <tbody>
                    <tr>
                      <th class="ps-3">
                        <span class="labelMqtt">SSID: </span>
                      </th>
                      <td class="text-end">
                        <span id="ssid"></span> (<span id="rssi"></span>)
                      </td>
                    </tr>
                    <tr>
                      <th class="ps-3"><span class="labelIp">IP: </span></th>
                      <td class="text-end"><span id="ip"></span></td>
                    </tr>
                    <tr>
                      <th class="ps-3">
                        <span class="labelUptime">Uptime: </span>
                      </th>
                      <td class="text-end"><span id="uptime"></span></td>
                    </tr>
                    <tr>
                      <th class="ps-3">
                        <span class="labelReset">Reset: </span>
                      </th>
                      <td class="text-end"><span id="reset"></span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="list-group list-group-flush" id="cc1101"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-2">
      <div class="container text-center text-muted">
        <span id="version"></span>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      var gateway = `ws://${window.location.hostname}/ws`;
      var websocket;

      function initWebSocket() {
        console.log("Trying to open a WebSocket connection...");
        websocket = new WebSocket(gateway);
        websocket.onopen = onOpen;
        websocket.onclose = onClose;
        websocket.onmessage = onMessage;
      }

      function onOpen(event) {
        console.log("Connection opened");
        var element = document.getElementById("ws-state");
        if (element.classList.contains("border-danger")) {
          element.classList.remove("border-danger");
        }
        if (!element.classList.contains("border-success")) {
          element.classList.add("border-success");
        }
      }

      function onClose(event) {
        console.log("Connection closed");
        var element = document.getElementById("ws-state");
        if (element.classList.contains("border-success")) {
          element.classList.remove("border-success");
        }
        if (!element.classList.contains("border-danger")) {
          element.classList.add("border-danger");
        }
        setTimeout(initWebSocket, 2000);
      }

      function onMessage(event) {
        const parsedData = JSON.parse(event.data);
        console.log("JSON: " + event.data);

        // Store references to frequently accessed elements
        const hostnameElement = document.getElementById("hostname");
        const ipElement = document.getElementById("ip");
        const ssidElement = document.getElementById("ssid");
        const resetElement = document.getElementById("reset");
        const versionElement = document.getElementById("version");
        const uptimeElement = document.getElementById("uptime");
        const rssiElement = document.getElementById("rssi");

        if (parsedData.wifi) {
          if (parsedData.wifi.hostname) {
            document.querySelector("title").textContent =
              parsedData.wifi.hostname;
            hostnameElement.innerHTML = parsedData.wifi.hostname;
          }
          if (parsedData.wifi.ip) {
            ipElement.innerHTML = parsedData.wifi.ip;
          }
          if (parsedData.wifi.ssid) {
            ssidElement.innerHTML = parsedData.wifi.ssid;
          }
          if (parsedData.wifi.reset) {
            resetElement.innerHTML = parsedData.wifi.reset;
          }
          if (parsedData.wifi.version) {
            versionElement.innerHTML = parsedData.wifi.version;
          }
          if (parsedData.wifi.uptime) {
            const totalMinutes = parsedData.wifi.uptime;
            const days = Math.floor(totalMinutes / (24 * 60));
            const totalMinutesPerDay = 24 * 60;
            const hours = Math.floor(
              totalMinutes / 60 - Math.floor(totalMinutes / (24 * 60)) * 24
            );
            const minutes = totalMinutes - hours * 60;
            const formattedUptime = `${days ? days + "d " : ""}${
              hours ? hours + "h " : ""
            }${minutes}m`;
            uptimeElement.innerHTML = formattedUptime;
          }
          if (parsedData.wifi.rssi) {
            rssiElement.innerHTML = parsedData.wifi.rssi;
          }
        }

        if (parsedData.cc1101 && parsedData.cc1101 !== null) {
          const cc1101Element = document.getElementById("cc1101");
          cc1101Element.innerHTML +=
            '<a href="#" class="list-group-item list-group-item-action fw-bold">Last 5 packets:</a>';

          const listContent = parsedData.cc1101
            .filter((element) => element !== null)
            .map(
              (element) =>
                '<a href="#" class="list-group-item list-group-item-action text-break">' +
                JSON.stringify(element) +
                "</a>"
            )
            .join("");

          cc1101Element.innerHTML += listContent;
        }
      }

      window.addEventListener("load", onLoad);

      function onLoad(event) {
        initWebSocket();
      }
    </script>
  </body>
</html>
