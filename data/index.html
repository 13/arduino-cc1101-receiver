<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP8266 Web Server</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h3 class="text-center">ESP8266</h4>
          <div>
            <div>
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <th><span class="labelIp">IP: </span></th>
                    <td class="text-right"><span id="getIp"></span></td>
                  </tr>
                  <tr>
                    <th><span class="labelIp">MQTT: </span></th>
                    <td class="text-right"><span id="getMqtt"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    setInterval(function () {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("getIp").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "/ip", true);
      xhttp.send();
    }, 10000);
  </script>
  <script>
    var gateway = `ws://${window.location.hostname}/ws`;
    var websocket;
    function initWebSocket() {
      console.log('Trying to open a WebSocket connection...');
      websocket = new WebSocket(gateway);
      websocket.onopen    = onOpen;
      websocket.onclose   = onClose;
      websocket.onmessage = onMessage; // <-- add this line
    }
    function onOpen(event) {
      console.log('Connection opened');
      console.log('event: ' + event);
    }
  
    function onClose(event) {
      console.log('Connection closed');
      setTimeout(initWebSocket, 2000);
    }
    function onMessage(event) {
      var state;
      // if (event.data == "1"){
      document.getElementById("getMqtt").innerHTML = event.data;
      console.log('getMqtt' + event.data);
    }
    window.addEventListener('load', onLoad);
    function onLoad(event) {
      initWebSocket();
    }
  </script>
</html>
